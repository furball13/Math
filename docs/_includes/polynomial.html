<div id="controls" class="formControls">
	<div class="slidecontainer flex-container">
		<label for="degree">Degree: <span id="degreeValue">2</span></label>
		<input type="range" min="2" max="9" value="2" class="slider" id="degreeSlider">
	</div>
	<div class="slidecontainer flex-container">
		<label for="maxCoeff">Maximum coefficient size: <span id="coeffValue">1</span></label>
		<input type="range" min="1" max="9" value="1" class="slider" id="coeffSlider">
	</div>
	<div class="flex-container">
	      <label for="noGCF">Disallow GCF</label>
	      <input type="checkbox" id="noGCF">
	</div>
	<div class="slidecontainer flex-container">
	      <label for="minConst">Minimum constant size: <span id="minConstValue">-4</span></label>
	      <input type="range" min="-15" max="14" value="-4" class="slider" id="minConstSlider">
	</div>
	<div class="slidecontainer flex-container">
	      <label for="maxConst">Maximum constant size: <span id="maxConstValue">4</span></label>
	      <input type="range" min="-14" max="15" value="4" class="slider" id="maxConstSlider">
	</div>
	<p>
	      <button onclick="generate();">Generate</button>
	</p>
</div>
