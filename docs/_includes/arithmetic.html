<div id="controls" class="formControls">
	<div class="flex-container">
		<label for="additionCheck">Addition:</label>
		<input type="checkbox" id="additionCheck">
		<label for="subtractionCheck">Subtraction:</label>
		<input type="checkbox" id="subtractionCheck">
		<label for="multiplicationCheck">Multiplication:</label>
		<input type="checkbox" id="multiplicationCheck">
		<label for="divisionCheck">Division:</label>
		<input type="checkbox" id="divisionCheck">
	</div>
	<div class="flex-container">
	      <label for="negativesAllowed">Allow Negatives:</label>
	      <input type="checkbox" id="negativesAllowed">
	</div>
	<div class="slidecontainer flex-container">
	      <label for="maxMagnitude">Maximum term magnitute: <span id="maxMagnitudeValue">10</span></label>
	      <input type="range" min="1" max="9999" value="10" class="slider" id="maxMagnitudeSlider">
	</div>
	<p>
	      <button id="generateProblems">Generate</button>
	</p>
</div>
