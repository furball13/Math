<script type="module" src="{{ site.baseurl }}/assets/js/problemset.js"></script>

<div class="problemset">
	<div id="controls">
	  <div class="form-controls">
	    <div class="form-column">
	    <label for="numProblems">Number of Problems (max 99): </label>
	    <input type="number" value="12" step="1" id="numProblems">
	    </div>
	    {% if page.problemType %}{% include {{page.problemType}}.html %}{% endif %}
	  </div>
	  <button id="generateProblems">Generate</button>
	</div>
	<div id="problems">
	</div>
	<div id="solutions">
	</div>
</div>
